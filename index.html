        body {
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            font-weight: 400;
            --title-scale: 1;
        }
        
        @media only screen and (max-width: 750px) {
            body {
                --title-scale: 0.7;
            }
        }
        
        .wr {
            max-width: 1200px;
            max-width: var(--wr-max);
        }
        
        .section:not(.dark),
        .theme--light,
        .section:not(.dark) .color-2,
        .theme--light .color-2 {
            color: #fff;
        }
        
        .section.dark,
        .theme--dark,
        .section.dark .color-2,
        .theme--dark .color-2 {
            color: rgba(43, 48, 56, 1);
        }
        
        .section:not(.dark) .color-1,
        .theme--light .color-1 {
            color: #fff;
        }
        
        .section.dark .color-1,
        .theme--dark .color-1 {
            color: rgba(43, 48, 56, 1);
        }
        
        .section:not(.dark) .color-2,
        .theme--light .color-2 {
            color: #fff;
        }
        
        .section.dark .color-2,
        .theme--light .color-2 {
            color: rgba(43, 48, 56, 1);
        }
        
        a:not(.btn),
        .link {
            color: rgba(255, 255, 255, 1);
            --link-hover-bg: rgba(255, 255, 255, 0.05);
            --link-hover: rgb(204, 204, 204);
        }
        
        .dark a:not(.btn),
        .dark .link,
        .theme--dark .link,
        .theme--dark a:not(.btn) {
            color: rgba(43, 48, 56, 1);
            --link-hover-bg: rgba(43, 48, 56, 0.05);
            --link-hover: rgb(0, 0, 0);
        }
        
        .weight-text {
            font-weight: 400;
        }
        
        .weight-text-m {
            font-weight: 500;
        }
        
        .weight-text-h {
            font-weight: 500;
        }
        
        .weight-title {
            font-weight: 400;
        }
        
        .weight-title-m {
            font-weight: 500;
        }
        
        .weight-title-h {
            font-weight: 500;
        }
        
        .font-title {
            font-family: 'Rubik', sans-serif;
        }
        
        a,
        .link {
            text-decoration: none;
            font-weight: 500;
        }
        
        a:not(.btn):hover {
            text-decoration: underline
        }

    <script>
        ;
        (function() {
            var buffer = 10
            var wrMargin = 60

            // button
            var header = document.querySelector('.section.header')
            var button = document.getElementById('headerMenuButton')
                // drawer
            var drawer = document.getElementById('headerDrawer')
            var drawerBackdrop = document.getElementById('headerDrawerBackdrop')
                // header UI
            var logo = document.getElementById('headerLogo')
            var nav = document.getElementById('headerNav')
            var links = document.querySelector('#headerNav .headerNav__links')
            var buttons = document.querySelector('#headerNav .header__navCtas')
            var logoWidth = logo.offsetWidth
            var navWidth = links.offsetWidth + buttons.offsetWidth

            var isCenter = nav.classList.contains('logoCenter')

            var determineVisibility = function() {
                var parent = window.innerWidth

                var logoMargin = isCenter ? 60 : 40
                var isWiderThanParent =
                    logoWidth + navWidth + wrMargin + logoMargin + buffer > parent

                if (isWiderThanParent) {
                    header.classList.add('header--withDrawer')
                } else {
                    header.classList.remove('header--withDrawer')
                }
            }

            var toggleDrawer = function() {
                header.classList.toggle('header--drawerOpen')
            }

            button.onclick = toggleDrawer
            drawerBackdrop.onclick = toggleDrawer

            window.addEventListener('resize', determineVisibility)
            determineVisibility()
        })()
    </script>
